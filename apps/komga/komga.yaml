# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/backend/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: komga
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: ${USER_UID}
        runAsGroup: ${USER_UID}
        fsGroup: ${USER_UID}
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }

    controllers:
      main:
        containers:
          main:
            image:
              repository: gotson/komga
              tag: 1.13.0
            env:
              JAVA_TOOL_OPTIONS: '-Xmx4g'

    persistence:
      config:
        enabled: true
        existingClaim: komga-config
      data:
        enabled: true
        existingClaim: komga-data

    service:
      main:
        controller: main
        ports:
          http:
            port: 25600

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/target: "${DDNS}"
        hosts:
          - host: &domain km.simo.sh
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *domain
            secretName: letsencrypt-komga
