apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: apps
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.0@sha256:26fa8645757f9d7e5ab72620d75fd8752c968c6b8810b8935ce770d7d1303fe9

    initContainers:
      copy-config:
        image: busybox:latest@sha256:dfcacf14cda2d79d672aaa3c9b0230d6b2a0eff7b5f671c3ee59f39187aa81ac
        command:
          - "/bin/sh"
          - -c
        args:
          - cp /data/configfiles/* /data/config/
        volumeMounts:
          - name: config
            mountPath: /data/config
          - name: configfiles
            mountPath: /data/configfiles
      install-vuetorrent:
        image: joshkeegan/zip:3.17.0@sha256:060fd9b5da1cb0fb0db1785945e1b5d583f69f54440b4deb8f6887b1f143eacd
        command:
          - "/bin/sh"
          - -c
        args:
          - |
            # renovate: github-release depName=WDaan/VueTorrent
            VUETORRENT_VERSION="v1.0.1"
            wget "https://github.com/WDaan/VueTorrent/releases/download/$${VUETORRENT_VERSION}/vuetorrent.zip" -O /data/config/vuetorrent.zip
            unzip /data/config/vuetorrent.zip -d /data/config/
        volumeMounts:
          - name: config
            mountPath: /data/config

    podAnnotations:
      setGateway: "true"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    env:
      UMASK: "022"
      TZ: ${TIMEZONE}
      QBITTORRENT__PORT: &port 8080
      QBITTORRENT__BT_PORT: 50413
      QBITTORRENT__USE_PROFILE: "true"

    hostname: qbittorrent

    service:
      main:
        ports:
          http:
            port: *port

    hostNetwork: true

    dnsPolicy: "ClusterFirstWithHostNet"

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "1000m"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter_once on;
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/enable: "true"
          hajimari.io/icon: cloud-download
        hosts:
          - host: &qbittorrent-host "qb.${PERSONAL_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *qbittorrent-host
            secretName: letsencrypt-qbittorrent

    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /config/qBittorrent/config

      configfiles:
        enabled: true
        type: configMap
        name: qbittorrent-config

      cache:
        enabled: true
        type: emptyDir
        mountPath: /config/qBittorrent/cache

      data:
        enabled: true
        existingClaim: qbittorrent-config
        mountPath: /config/qBittorrent/data

      media:
        enabled: true
        mountPath: /data/host
        type: hostPath # TODO: use a nas?
        hostPath: /home/simo/Media

    resources:
      requests:
        cpu: 49m
        memory: 765M
      limits:
        memory: 1426M
