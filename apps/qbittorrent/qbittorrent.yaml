apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: apps
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps
  install:
    timeout: 30m
    remediation:
      retries: 3
  upgrade:
    timeout: 30m
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.2@sha256:b905a9e4eef9ffabd10ad8618ffdc2661d20c1a910441e5f921c851c10974444
            env:
              UMASK: "022"
              TZ: ${TIMEZONE}
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &bittorrent-port 50413
              QBITTORRENT__USE_PROFILE: "true"
            resources:
              requests:
                cpu: 49m
                memory: 765M
              limits:
                memory: 1426M
        initContainers:
          copy-config:
            image:
              repository: busybox
              tag: latest@sha256:768e5c6f5cb6db0794eec98dc7a967f40631746c32232b78a3105fb946f3ab83
            command:
              - "/bin/sh"
              - -c
            args:
              - cp /data/configfiles/* /data/config/

    service:
      main:
        ports:
          http:
            port: *port
      bittorrent:
        controller: main
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${QBITTORRENT_IP}"
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          bittorrent:
            port: *bittorrent-port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: ${PRIVATE_WHITELIST}
          nginx.ingress.kubernetes.io/proxy-body-size: "5000m"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter_once on;
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/enable: "true"
          hajimari.io/icon: cloud-download
        hosts:
          - host: &qbittorrent-host "qb.${PERSONAL_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *qbittorrent-host
            secretName: letsencrypt-qbittorrent

    persistence:
      config:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /config/qBittorrent/config

      configfiles:
        enabled: true
        type: configMap
        name: qbittorrent-config

      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /config/.cache

      data:
        enabled: true
        existingClaim: qbittorrent-config
        globalMounts:
          - path: /config/qBittorrent/data

      media:
        enabled: true
        type: hostPath
        hostPath: /home/simo/Media
        globalMounts:
          - path: /data/host

    defaultPodOptions:
      annotations:
        setGateway: "true"
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
      dnsConfig:
        options:
          - name: ndots
            value: "1"
