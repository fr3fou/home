apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: apps
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps
  install:
    timeout: 30m
    remediation:
      retries: 3
  upgrade:
    timeout: 30m
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.3@sha256:025f32d260a3e924885405c0ca01ab8e396360330438ef8562ffd973d2dbb927
            env:
              UMASK: "022"
              TZ: ${TIMEZONE}
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &bittorrent-port 50413
            resources:
              requests:
                cpu: 50m
                memory: 765M
              limits:
                memory: 1426M
        initContainers:
          copy-config:
            image:
              repository: busybox
              tag: latest@sha256:2919d0172f7524b2d8df9e50066a682669e6d170ac0f6a49676d54358fe970b5
            command:
              - "/bin/sh"
              - -c
            args:
              - cp /configfiles/* /config/qBittorrent/
    service:
      main:
        ports:
          http:
            port: *port
      bittorrent:
        controller: main
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${QBITTORRENT_IP}"
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          bittorrent:
            port: *bittorrent-port

    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: ${PRIVATE_WHITELIST}
          nginx.ingress.kubernetes.io/proxy-body-size: "5000m"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter_once on;
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/enable: "true"
          hajimari.io/icon: cloud-download
        hosts:
          - host: &qbittorrent-host "qbit.${PERSONAL_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *qbittorrent-host
            secretName: letsencrypt-qbittorrent

    persistence:
      configfiles:
        enabled: true
        type: configMap
        name: qbittorrent-config

      data:
        enabled: true
        existingClaim: qbittorrent-config
        globalMounts:
          - path: /config/qBittorrent

      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /config/.cache

      media:
        enabled: true
        type: hostPath
        hostPath: /home/simo/Media
        globalMounts:
          - path: /data/host

    defaultPodOptions:
      annotations:
        setGateway: "true"
      securityContext:
        runAsUser: ${USER_UID}
        runAsGroup: ${USER_UID}
        fsGroup: ${USER_UID}
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
      dnsConfig:
        options:
          - name: ndots
            value: "1"
