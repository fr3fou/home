apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: apps
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.0@sha256:26fa8645757f9d7e5ab72620d75fd8752c968c6b8810b8935ce770d7d1303fe9

    initContainers:
      copy-config:
        image: busybox:latest@sha256:048c2ede0cc54631375d979b0e4dfef5c17524b942a9da18279cd5181ca42c99
        command:
          - "/bin/sh"
          - -c
        args:
          - cp /data/configfiles/* /data/config/
        volumeMounts:
          - name: config
            mountPath: /data/config
          - name: configfiles
            mountPath: /data/configfiles
      install-qbit-matui:
        image: joshkeegan/zip:3.17.0@sha256:060fd9b5da1cb0fb0db1785945e1b5d583f69f54440b4deb8f6887b1f143eacd
        command:
          - "/bin/sh"
          - -c
        args:
          - |
            # renovate: github-release depName=bill-ahmed/qbit-matUI
            QBIT_MATUI_VERSION="v1.16.4"
            wget "https://github.com/bill-ahmed/qbit-matUI/releases/download/$${QBIT_MATUI_VERSION}/qbit-matUI_Unix_$${QBIT_MATUI_VERSION:1}.zip" -O /data/config/matui.zip
            unzip /data/config/matui.zip -d /data/config
            mv /data/config/qbit-matUI_Unix_$${QBIT_MATUI_VERSION:1} /data/config/matui
        volumeMounts:
          - name: config
            mountPath: /data/config

    podAnnotations:
      setGateway: "true"

    podSecurityContext:
      runAsUser: ${USER_UID}
      runAsGroup: ${USER_UID}
      fsGroup: ${USER_UID}

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    env:
      UMASK: "022"
      TZ: ${TIMEZONE}
      QBITTORRENT__PORT: &port 8080
      QBITTORRENT__BT_PORT: &bittorrent-port 50413
      QBITTORRENT__USE_PROFILE: "true"

    hostname: qbittorrent

    service:
      main:
        primary: true
        ports:
          http:
            port: *port
      bittorrent:
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${QBITTORRENT_IP}"
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          bittorrent:
            port: *bittorrent-port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "5000m"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter_once on;
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/enable: "true"
          hajimari.io/icon: cloud-download
        hosts:
          - host: &qbittorrent-host "qb.${PERSONAL_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *qbittorrent-host
            secretName: letsencrypt-qbittorrent

    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /config/qBittorrent/config

      configfiles:
        enabled: true
        type: configMap
        name: qbittorrent-config

      cache:
        enabled: true
        type: emptyDir
        mountPath: /config/qBittorrent/cache

      data:
        enabled: true
        existingClaim: qbittorrent-config
        mountPath: /config/qBittorrent/data

      media:
        enabled: true
        mountPath: /data/host
        type: hostPath # TODO: use a nas?
        hostPath: /home/simo/Media

    resources:
      requests:
        cpu: 49m
        memory: 765M
      limits:
        memory: 1426M
