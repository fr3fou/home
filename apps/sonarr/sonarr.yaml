apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: apps
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: ghcr.io/onedr0p/sonarr-develop
      tag: 4.0.0.280@sha256:d0d574a531adf5f92dfd94c70fc2729d008c233444f0a456e0e44fc51c7e1608

    podSecurityContext:
      runAsUser: ${USER_UID}
      runAsGroup: ${USER_UID}
      fsGroup: ${USER_UID}

    env:
      TZ: ${TIMEZONE}
      SONARR__INSTANCE_NAME: Sonarr
      SONARR__PORT: &port 8989
      SONARR__APPLICATION_URL: "https://sonarr.${PERSONAL_DOMAIN}"
      SONARR__LOG_LEVEL: info
      SONARR__API_KEY:
        secretKeyRef:
          name: sonarr-secrets
          key: api-key

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/enable: "true"
          hajimari.io/icon: television-box
        hosts:
          - host: &sonarr-host "sonarr.${PERSONAL_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *sonarr-host
            secretName: letsencrypt-sonarr

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config

      data:
        enabled: true
        mountPath: /data/host
        type: hostPath # TODO: use a nas?
        hostPath: /home/simo/Media

    resources:
      requests:
        cpu: 15m
        memory: 268M
      limits:
        memory: 2357M
