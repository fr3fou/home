---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: alloy
      version: '0.6.0'
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: apps
  maxHistory: 5
  install:
    crds: CreateReplace
    remediation:
      retries: 4
  upgrade:
    crds: CreateReplace
    timeout: 15m
    remediation:
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  values:
    alloy:
      extraEnv:
        - name: GRAFANA_CLOUD_API_KEY
          valueFrom:
            secretKeyRef:
              name: grafana-cloud-secrets
              key: API_KEY
        - name: GRAFANA_CLOUD_LOGS_USER
          value: '967489'
      configMap:
        create: false
        name: alloy-config
        key: config.alloy
