apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: freshrss
  namespace: apps
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps
  values:
    image:
      repository: docker.io/linuxserver/freshrss
      tag: version-1.19.2
    env:
      TZ: ${TIMEZONE}
      PUID: "1000"
      PGID: "1000"
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/target: "${DDNS}"
        hosts:
          - host: &freshrss-host "rss.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *freshrss-host
            secretName: "letsencrypt-rss"
    persistence:
      config:
        enabled: true
        existingClaim: freshrss-config
