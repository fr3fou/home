apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: apps
spec:
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps
  interval: 15m
  values:
    image:
      repository: ghcr.io/onedr0p/radarr-develop
      tag: 4.5.0.7106@sha256:16cf40b76cc704cf2425f271be489657ddc618dc77e6cfa2b81eacdccbdb8e99

    podSecurityContext:
      runAsUser: ${USER_UID}
      runAsGroup: ${USER_UID}
      fsGroup: ${USER_UID}

    env:
      TZ: ${TIMEZONE}
      RADARR__INSTANCE_NAME: Radarr
      RADARR__PORT: &port 7878
      RADARR__APPLICATION_URL: "https://radarr.${PERSONAL_DOMAIN}"
      RADARR__LOG_LEVEL: info
      RADARR__API_KEY:
        secretKeyRef:
          name: radarr-secrets
          key: api-key

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: ${PRIVATE_WHITELIST}
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/radarr/overseerr.css"></head>';
            sub_filter_once on;
          cert-manager.io/cluster-issuer: letsencrypt
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: A fork of Sonarr to work with movies Ã  la Couchpotato.
          gethomepage.dev/group: Media
          gethomepage.dev/icon: radarr
          gethomepage.dev/name: Radarr
        hosts:
          - host: &radarr-host "radarr.${PERSONAL_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *radarr-host
            secretName: letsencrypt-radarr

    persistence:
      config:
        enabled: true
        existingClaim: radarr-config

      data:
        enabled: true
        mountPath: /data/host
        type: hostPath # TODO: use a nas?
        hostPath: /home/simo/Media

    resources:
      requests:
        cpu: 15m
        memory: 164M
      limits:
        memory: 1408M
