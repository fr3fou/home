---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app valhalla
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      valhalla:
        containers:
          app:
            image:
              repository: ghcr.io/nilsnolde/docker-valhalla/valhalla
              tag: latest@sha256:314419747bfb6fe355b5d250ed82529eb0b0ab0bedcdf1fb9aa6462f7c67c0b3
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8002
    ingress:
      app:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          nginx.ingress.kubernetes.io/whitelist-source-range: ${PRIVATE_WHITELIST}
        hosts:
          - host: &host "{{ .Release.Name }}.${PERSONAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: letsencrypt-valhalla
    persistence:
      custom-files:
        enabled: true
        type: hostPath
        hostPath: /home/simo/Valhalla
        globalMounts:
          - path: /custom_files