apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bazarr
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: 1.1.2@sha256:527ea7b4dfedbfca7bb6cc76120ede7fc3fc8ceb25f427d30e66213808d53381

    podSecurityContext:
      supplementalGroups:
        - 65539

    env:
      BAZARR_PORT: &port 6767

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter_once on;
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/enable: "true"
          hajimari.io/icon: subtitles-outline
        hosts:
          - host: &bazarr-host "bazarr.${PERSONAL_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *bazarr-host
            secretName: letsencrypt-bazarr

    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config

      data:
        enabled: true
        mountPath: /data/host
        type: hostPath # TODO: use a nas?
        hostPath: /home/simo/Media

    resources:
      requests:
        cpu: 15m
        memory: 268M
      limits:
        memory: 2357M
