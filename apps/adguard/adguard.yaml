apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app adguard
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: adguard/adguardhome
      tag: v0.107.21@sha256:b2c7a4e7dca2b9b40154f8f23b36584d6e705eb321883aefc99849744c0b0c58

    env:
      TZ: "${TIMEZONE}"

    args:
      - "--config"
      - "/opt/adguardhome/conf/AdGuardHome.yaml"
      - "--work-dir"
      - "/opt/adguardhome/work"
      - "--no-check-update"

    service:
      main:
        primary: true
        ports:
          http:
            port: 3000

      dns:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${ADGUARD_IP}"
          nginx.ingress.kubernetes.io/whitelist-source-range: ${PRIVATE_WHITELIST}
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53

    persistence:
      data:
        enabled: true
        existingClaim: *app
        subPath:
          - path: conf
            mountPath: /opt/adguardhome/conf
          - path: data
            mountPath: /opt/adguardhome/work

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/enable: "true"
          hajimari.io/icon: "shield-check"
        hosts:
          - host: &host adguard.${PERSONAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: letsencrypt-adguard
