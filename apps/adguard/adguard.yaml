apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app adguard
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: adguard/adguardhome
      tag: v0.107.29@sha256:66e1ee59258a9816c043a662aac0cc463fefb82b0974c71dcd212c932411f285

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        primary: true
        ports:
          http:
            port: 80

      dns:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${ADGUARD_IP}"
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53

    persistence:
      data:
        enabled: true
        existingClaim: *app
        subPath:
          - path: conf
            mountPath: /opt/adguardhome/conf
          - path: data
            mountPath: /opt/adguardhome/work

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Network-wide ads & trackers blocking DNS server.
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: adguard-home
          gethomepage.dev/name: AdGuard Home
          nginx.ingress.kubernetes.io/whitelist-source-range: ${PRIVATE_WHITELIST}
          nginx.ingress.kubernetes.io/configuration-snippet: |
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/adguard/overseerr.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host adguard.${PERSONAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: letsencrypt-adguard
