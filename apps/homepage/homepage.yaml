apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 10m0s
  chart:
    spec:
      chart: homepage
      version: 1.2.0
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: apps

  values:
    image:
      repository: ghcr.io/jameswynn/homepage
      pullPolicy: IfNotPresent
      tag: kubernetes@sha256:aba1848045c44e13b74607d3bfcef016b1b9b5c954a46805c5937ab79c4ec918

    enableRbac: true
    config:
      kubernetes:
        mode: cluster
      widgets:
        - resources:
            backend: kubernetes
            expanded: true
            cpu: true
            memory: true

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Homepage"
          gethomepage.dev/description: "A modern, secure, highly customizable application dashboard."
          gethomepage.dev/group: Applications
          gethomepage.dev/icon: "homepage.png"
          nginx.ingress.kubernetes.io/whitelist-source-range: ${PRIVATE_WHITELIST}
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: &homepage-host "page.${PERSONAL_DOMAIN}"
            paths:
              - path: /

        tls:
          - hosts:
              - *homepage-host
            secretName: letsencrypt-homepage
