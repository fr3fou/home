apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: huginn
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: huginn/huginn
      pullPolicy: IfNotPresent
      tag: latest@sha256:900acddbbf08cf32093859c7f2abd077bfecffc3c38ab0de37dde4d18ee96c1f

    controller:
      strategy: RollingUpdate

    env:
      DO_NOT_CREATE_DATABASE: 'true'
      DO_NOT_SEED: 'true'
      HUGINN_DATABASE_ADAPTER: 'mysql2'
      HUGINN_DATABASE_USERNAME: root
      HUGINN_DATABASE_HOST: 'mariadb.core.svc.cluster.local'
      HUGINN_DATABASE_NAME: '${HUGINN_DB}'
      HUGINN_DATABASE_PORT: '3306'
      HUGINN_INVITATION_CODE:
        secretKeyRef:
          name: huginn-secrets
          key: HUGINN_INVITATION_CODE
      HUGINN_DATABASE_PASSWORD:
        secretKeyRef:
          name: huginn-secrets
          key: HUGINN_DATABASE_PASSWORD

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/enable: "true"
          hajimari.io/icon: "hubspot"
          external-dns.alpha.kubernetes.io/target: "${DDNS}"
        hosts:
          - host: &huginn-host "huginn.${PERSONAL_DOMAIN}"
            paths:
              - path: /

        tls:
          - hosts:
              - *huginn-host
            secretName: letsencrypt-huginn
