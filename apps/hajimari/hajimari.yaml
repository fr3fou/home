apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: apps
spec:
  interval: 15m
  chart:
    spec:
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: apps
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - apps
      name: "Simo"
      groups:
        - name: Dev
          links:
            - name: GitHub
              url: "https://github.com"
        - name: Social
          links:
            - name: Twitter
              url: "https://twitter.com"
        - name: Media
          links:
            - name: YouTube
              url: "https://youtube.com"
        - name: Communicate
          links:
            - name: Messenger
              url: "https://facebook.com/messages"
        - name: Cloud
          links:
            - name: Drive
              url: "https://drive.google.com"
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
        hosts:
          - host: &hajimari-host "${PERSONAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *hajimari-host
            secretName: "letsencrypt-hajimari"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
