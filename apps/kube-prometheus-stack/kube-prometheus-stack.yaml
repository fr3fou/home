apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: kube-prometheus-stack
    namespace: apps
spec:
    interval: 5m
    chart:
        spec:
            version: 41.7.4
            chart: kube-prometheus-stack
            sourceRef:
                kind: HelmRepository
                name: prometheus-community
                namespace: apps
            interval: 60m
    install:
        crds: Create
    upgrade:
        crds: CreateReplace
    values:
        namespaceOverride: apps
        alertmanager:
            enabled: false
        prometheus:
            prometheusSpec:
                retention: 2w
                retentionSize: 45GB
                resources:
                    requests:
                        cpu: 200m
                        memory: 200Mi
                podMonitorNamespaceSelector: {}
                podMonitorSelector:
                    matchLabels:
                        app.kubernetes.io/component: monitoring
                storageSpec:
                    volumeClaimTemplate:
                        spec:
                            accessModes:
                                - ENC[AES256_GCM,data:XnEbNakDaW8kiqCapg==,iv:w8czJzhB/aGEjDrnuq6LVSzu8GrE9KS16OdZM1K505Y=,tag:R0gobpEn0d+urWcsQu7IHg==,type:str]
                            resources:
                                requests:
                                    storage: ENC[AES256_GCM,data:b3hVpQ==,iv:XbBcui05EGsU9Ep5gPLGX251r+iEMaYlXU+lyiTXfU8=,tag:FL5KmIzx5eA/kI8doN8BkA==,type:str]
        grafana:
            defaultDashboardsTimezone: ${TIMEZONE}
            adminPassword: ENC[AES256_GCM,data:xjd5gzDqUi3TPJaroU2KPMaxAS45Sj6MjJDu42a4,iv:lv49OfxMl0IhRg1kqt90ND2Vr+BXQo4ysb1V5ov8U2U=,tag:P/YHyBMK4DGgScJOe12pUQ==,type:str]
            ingress:
                enabled: true
                ingressClassName: nginx
                annotations:
                    cert-manager.io/cluster-issuer: letsencrypt
                    hajimari.io/enable: "true"
                    hajimari.io/icon: fire
                    external-dns.alpha.kubernetes.io/target: ${DDNS}
                hosts:
                    - grafana.${ROOT_DOMAIN}
                tls:
                    - hosts:
                        - grafana.${ROOT_DOMAIN}
                      secretName: letsencrypt-grafana
            dashboardProviders:
                dashboardproviders.yaml:
                    apiVersion: 1
                    providers:
                        - name: default
                          orgId: 1
                          folder: ""
                          type: file
                          disableDeletion: false
                          editable: true
                          options:
                            path: /var/lib/grafana/dashboards/default
            dashboards:
                default:
                    node-exporter-full:
                        gnetId: 1860
                        revision: 29
                        datasource: Prometheus
                    ingress-nginx:
                        gnetId: 9614
                        revision: 1
                        datasource: Prometheus
