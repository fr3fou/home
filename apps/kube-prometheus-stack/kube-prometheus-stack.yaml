apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: kube-prometheus-stack
    namespace: apps
spec:
    interval: 5m
    chart:
        spec:
            version: 41.9.1
            chart: kube-prometheus-stack
            sourceRef:
                kind: HelmRepository
                name: prometheus-community
                namespace: apps
            interval: 60m
    install:
        crds: Create
    upgrade:
        crds: CreateReplace
    values:
        namespaceOverride: apps
        alertmanager:
            enabled: false
        prometheus:
            prometheusSpec:
                retention: 2w
                retentionSize: 45GB
                resources:
                    requests:
                        cpu: 200m
                        memory: 200Mi
                serviceMonitorSelectorNilUsesHelmValues: false
                podMonitorSelectorNilUsesHelmValues: false
                probeSelectorNilUsesHelmValues: false
                storageSpec:
                    volumeClaimTemplate:
                        spec:
                            accessModes:
                                - ENC[AES256_GCM,data:zdy2bO18PWSfRSYvNQ==,iv:VuruuYfMNvAEAPW1Tq9IfHVrXJ+kOHexhzEonSw1W9g=,tag:Mxsq78gwU5XDyRPvLO3+2w==,type:str]
                            resources:
                                requests:
                                    storage: ENC[AES256_GCM,data:zy4pbw==,iv:q9JL/dAX3ZVT9XWDBW7dxLB5WEPULzBE9f8LpTYMMQg=,tag:ZBduYwblfou8nd6Z/xC9zg==,type:str]
        grafana:
            defaultDashboardsTimezone: ${TIMEZONE}
            adminPassword: ENC[AES256_GCM,data:Mlug63sajNsBbtzlJGto6wGOCIHN0E6KegtReRBZ,iv:JvdAnKKlx41WMHjvklzJ6PJdoc2Y6ZUK01yjKiH+9SY=,tag:1xt0H2chXpskW7RwHukeSw==,type:str]
            ingress:
                enabled: true
                ingressClassName: nginx
                annotations:
                    cert-manager.io/cluster-issuer: letsencrypt
                    hajimari.io/enable: "true"
                    hajimari.io/icon: fire
                    external-dns.alpha.kubernetes.io/target: ${DDNS}
                hosts:
                    - grafana.${ROOT_DOMAIN}
                tls:
                    - hosts:
                        - grafana.${ROOT_DOMAIN}
                      secretName: letsencrypt-grafana
            dashboardProviders:
                dashboardproviders.yaml:
                    apiVersion: 1
                    providers:
                        - name: default
                          orgId: 1
                          folder: ""
                          type: file
                          disableDeletion: false
                          editable: true
                          options:
                            path: /var/lib/grafana/dashboards/default
            dashboards:
                default:
                    node-exporter-full:
                        gnetId: 1860
                        revision: 29
                        datasource: Prometheus
                    ingress-nginx:
                        gnetId: 9614
                        revision: 1
                        datasource: Prometheus
