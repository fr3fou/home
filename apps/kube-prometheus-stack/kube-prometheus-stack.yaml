apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: kube-prometheus-stack
    namespace: apps
spec:
    interval: 5m
    chart:
        spec:
            version: 41.9.1
            chart: kube-prometheus-stack
            sourceRef:
                kind: HelmRepository
                name: prometheus-community
                namespace: apps
            interval: 60m
    install:
        crds: Create
    upgrade:
        crds: CreateReplace
    values:
        namespaceOverride: apps
        alertmanager:
            enabled: false
        prometheus:
            prometheusSpec:
                retention: 2w
                retentionSize: 45GB
                resources:
                    requests:
                        cpu: 200m
                        memory: 200Mi
                serviceMonitorSelectorNilUsesHelmValues: false
                podMonitorSelectorNilUsesHelmValues: false
                probeSelectorNilUsesHelmValues: false
                storageSpec:
                    volumeClaimTemplate:
                        spec:
                            accessModes:
                                - ENC[AES256_GCM,data:2ETDbMz8Uq01O9e4lQ==,iv:WFg5t6MQcegRamrho12gbtdnl+3YXk0bveOxJ2g6Z80=,tag:GBernOshARtSKZChLVqioA==,type:str]
                            resources:
                                requests:
                                    storage: ENC[AES256_GCM,data:1g8nBg==,iv:GPQLQZbbTb/5d1xykHioM9jP2un0lAwfyIsHtnJJTCo=,tag:QuULkAWTHsXd2JfZcZJ51g==,type:str]
        grafana:
            defaultDashboardsTimezone: ${TIMEZONE}
            adminPassword: ENC[AES256_GCM,data:E/3QMe4QGQJuEgXwgCXcGHeuZDiNuEay1tvmICW6,iv:mW6YuBApeVUuN+Ah+c1iePa/8hgLNmucw0k6sbJar5s=,tag:5VUMwoq1vTLoQUokI64O0Q==,type:str]
            ingress:
                enabled: true
                ingressClassName: nginx
                annotations:
                    cert-manager.io/cluster-issuer: letsencrypt
                    hajimari.io/enable: "true"
                    hajimari.io/icon: fire
                    external-dns.alpha.kubernetes.io/target: ${DDNS}
                hosts:
                    - grafana.${ROOT_DOMAIN}
                tls:
                    - hosts:
                        - grafana.${ROOT_DOMAIN}
                      secretName: letsencrypt-grafana
            dashboardProviders:
                dashboardproviders.yaml:
                    apiVersion: 1
                    providers:
                        - name: default
                          orgId: 1
                          folder: ""
                          type: file
                          disableDeletion: false
                          editable: true
                          options:
                            path: /var/lib/grafana/dashboards/default
            dashboards:
                default:
                    node-exporter-full:
                        gnetId: 1860
                        revision: 29
                        datasource: Prometheus
                    ingress-nginx:
                        gnetId: 9614
                        revision: 1
                        datasource: Prometheus
