apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: kube-prometheus-stack
    namespace: apps
spec:
    interval: 5m
    chart:
        spec:
            version: 49.0.0
            chart: kube-prometheus-stack
            sourceRef:
                kind: HelmRepository
                name: prometheus-community
                namespace: apps
            interval: 60m
    install:
        crds: Create
    upgrade:
        crds: CreateReplace
    values:
        namespaceOverride: apps
        alertmanager:
            enabled: false
        prometheus:
            prometheusSpec:
                retention: 2w
                retentionSize: 45GB
                resources:
                    requests:
                        cpu: 200m
                        memory: 200Mi
                serviceMonitorSelectorNilUsesHelmValues: false
                podMonitorSelectorNilUsesHelmValues: false
                probeSelectorNilUsesHelmValues: false
                storageSpec:
                    volumeClaimTemplate:
                        spec:
                            accessModes:
                                - ENC[AES256_GCM,data:DPfE8jDRSsTxZq6qCg==,iv:zEOGpZdv9HOX6mRidlquBIVtFsvne0rVKv3G2sQEG8k=,tag:WocD/GAoYmKEIqvyHn7qUw==,type:str]
                            resources:
                                requests:
                                    storage: ENC[AES256_GCM,data:yVsbkQ==,iv:F8xotjyLN2bgVuXt4nkkjr4cH8qlgiutcWN8qXEnIZw=,tag:xkf9piRhzfKtQ7QJLtAKRw==,type:str]
        grafana:
            persistence:
                enabled: true
                size: 5Gi
            defaultDashboardsTimezone: ${TIMEZONE}
            adminPassword: ENC[AES256_GCM,data:ZNJHq0JZ6Km+35vY5AXJsyVGQ7bzOr/aH660KcP9,iv:qArWa0Ri3LszBlxtiH2dKKUkNHJjoiBmQ+y+bDcw1FE=,tag:Wj3uzphsnykpqev3IEM/6g==,type:str]
            ingress:
                enabled: true
                ingressClassName: nginx
                annotations:
                    cert-manager.io/cluster-issuer: letsencrypt
                    hajimari.io/enable: "true"
                    hajimari.io/icon: fire
                    hajimari.io/appName: Grafana
                    external-dns.alpha.kubernetes.io/target: ${DDNS}
                hosts:
                    - grafana.${ROOT_DOMAIN}
                tls:
                    - hosts:
                        - grafana.${ROOT_DOMAIN}
                      secretName: letsencrypt-grafana
            dashboardProviders:
                dashboardproviders.yaml:
                    apiVersion: 1
                    providers:
                        - name: default
                          orgId: 1
                          folder: ""
                          type: file
                          disableDeletion: false
                          editable: true
                          options:
                            path: /var/lib/grafana/dashboards/default
            dashboards:
                default:
                    node-exporter-full:
                        gnetId: 1860
                        revision: 29
                        datasource: Prometheus
                    ingress-nginx:
                        gnetId: 14314
                        revision: 2
                        datasource: Prometheus
                    mysql:
                        gnetId: 14057
                        revision: 1
                        datasource: Prometheus
                    mongodb:
                        gnetId: 14997
                        revision: 3
                        datasource: Prometheus
