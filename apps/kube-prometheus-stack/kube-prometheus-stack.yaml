apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: apps
spec:
  interval: 5m
  chart:
    spec:
      version: "40.3.1"
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: apps
      interval: 60m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    namespaceOverride: "apps"
    alertmanager:
      enabled: false
    prometheus:
      prometheusSpec:
        retention: 24h
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
        podMonitorNamespaceSelector: {}
        podMonitorSelector:
          matchLabels:
            app.kubernetes.io/component: monitoring
    grafana:
      ingress:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/enable: "true"
          hajimari.io/icon: "fire"
        hosts:
          - &grafana-host grafana.${ROOT_DOMAIN}
        tls:
          - hosts:
            - *grafana-host
            secretName: "letsencrypt-grafana"

          

