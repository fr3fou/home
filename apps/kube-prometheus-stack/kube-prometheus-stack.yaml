apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: kube-prometheus-stack
    namespace: apps
spec:
    interval: 5m
    chart:
        spec:
            version: 41.9.1
            chart: kube-prometheus-stack
            sourceRef:
                kind: HelmRepository
                name: prometheus-community
                namespace: apps
            interval: 60m
    install:
        crds: Create
    upgrade:
        crds: CreateReplace
    values:
        namespaceOverride: apps
        alertmanager:
            enabled: false
        prometheus:
            prometheusSpec:
                retention: 2w
                retentionSize: 45GB
                resources:
                    requests:
                        cpu: 200m
                        memory: 200Mi
                serviceMonitorSelectorNilUsesHelmValues: false
                podMonitorSelectorNilUsesHelmValues: false
                probeSelectorNilUsesHelmValues: false
                storageSpec:
                    volumeClaimTemplate:
                        spec:
                            accessModes:
                                - ENC[AES256_GCM,data:3fUsDUoY7EuH9hPVJA==,iv:eFNxnSfKM/uFK26pp3P3BYT0tBVsqh1ti5fTBgt7MI4=,tag:b8h4xjI8/Q+WU75yNtwgtQ==,type:str]
                            resources:
                                requests:
                                    storage: ENC[AES256_GCM,data:fj7jEA==,iv:aeEvRVtAgArgEQZ47GJhx5TFCHDMCVd9bpQHl95a/iU=,tag:MPPa6c3nh1VDz6se7ZH0Jw==,type:str]
        grafana:
            defaultDashboardsTimezone: ${TIMEZONE}
            adminPassword: ENC[AES256_GCM,data:UxKzYVZOjo1FulDn1knj7+rd2/2vub/peqIZa+1o,iv:TtqM6CKOIxLy8AOkkxgXklD0CxKsA6C+0OweGR63vUk=,tag:vQO7CqWiBfHQq2ul7XiVMw==,type:str]
            ingress:
                enabled: true
                ingressClassName: nginx
                annotations:
                    cert-manager.io/cluster-issuer: letsencrypt
                    hajimari.io/enable: "true"
                    hajimari.io/icon: fire
                    external-dns.alpha.kubernetes.io/target: ${DDNS}
                hosts:
                    - grafana.${ROOT_DOMAIN}
                tls:
                    - hosts:
                        - grafana.${ROOT_DOMAIN}
                      secretName: letsencrypt-grafana
            dashboardProviders:
                dashboardproviders.yaml:
                    apiVersion: 1
                    providers:
                        - name: default
                          orgId: 1
                          folder: ""
                          type: file
                          disableDeletion: false
                          editable: true
                          options:
                            path: /var/lib/grafana/dashboards/default
            dashboards:
                default:
                    node-exporter-full:
                        gnetId: 1860
                        revision: 29
                        datasource: Prometheus
                    ingress-nginx:
                        gnetId: 9614
                        revision: 1
                        datasource: Prometheus
                    redis:
                        gnetId: 11835
                        revision: 1
                        datasource: Prometheus
                    mysql:
                        gnetId: 7362
                        revision: 1
                        datasource: Prometheus
