apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: apps
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.2.3

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    hostNetwork: true

    dnsPolicy: "ClusterFirstWithHostNet"


    initContainers:
      copy-config:
        image: busybox:latest@sha256:7b3ccabffc97de872a30dfd234fd972a66d247c8cfc69b0550f276481852627c
        command:
          - "/bin/sh"
          - -c
        args:
          - cp /configfiles/* /config/
        volumeMounts:
          - name: config
            mountPath: /config
          - name: configfiles
            mountPath: /configfiles

    service:
      main:
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/enable: "true"
          hajimari.io/icon: home-assistant
          nginx.ingress.kubernetes.io/whitelist-source-range: ${PRIVATE_WHITELIST}
        hosts:
          - host: &home-host home.${PERSONAL_DOMAIN}
            paths:
              - path: /
        tls:
          - hosts:
              - *home-host
            secretName: letsencrypt-home

    persistence:
      config:
        enabled: true
      configfiles:
        enabled: true
        type: configMap
        name: home-assistant-config

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 126m
        memory: 411M
      limits:
        memory: 4417M

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.9.1
        env:
          TZ: "${TIMEZONE}"
        workingDir: /config
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: "nginx"
          hosts:
            - host: &code-host code.${PERSONAL_DOMAIN}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *code-host
              secretName: letsencrypt-code

        volumeMounts:
          - name: config
            mountPath: /config
