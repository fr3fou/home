apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: apps
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2024.3.3

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    hostNetwork: true

    dnsPolicy: "ClusterFirstWithHostNet"

    initContainers:
      install-hacs:
        image: busybox:1.36.1@sha256:c3839dd800b9eb7603340509769c43e146a74c63dca3045a8e7dc8ee07e53966
        command:
          - "/bin/sh"
          - -c
        args:
          - |
            # renovate: github-release depName=hacs/integration
            HACS_VERSION="1.34.0"
            mkdir -p /config/custom_components/hacs
            rm -rf /config/custom_components/hacs
            busybox wget -qO- "https://github.com/hacs/integration/releases/download/$${HACS_VERSION}/hacs.zip"  | busybox unzip -d /config/custom_components/hacs -
        volumeMounts:
          - name: config
            mountPath: /config
      copy-config:
        image: busybox:latest@sha256:c3839dd800b9eb7603340509769c43e146a74c63dca3045a8e7dc8ee07e53966
        command:
          - "/bin/sh"
          - -c
        args:
          - cp /configfiles/* /config/
        volumeMounts:
          - name: config
            mountPath: /config
          - name: configfiles
            mountPath: /configfiles

    service:
      main:
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          hajimari.io/enable: "true"
          hajimari.io/icon: home-assistant
          external-dns.alpha.kubernetes.io/target: "${DDNS}"
        hosts:
          - host: &home-host home.${ROOT_DOMAIN}
            paths:
              - path: /
        tls:
          - hosts:
              - *home-host
            secretName: letsencrypt-home

    persistence:
      config:
        enabled: true
      configfiles:
        enabled: true
        type: configMap
        name: home-assistant-config

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 126m
        memory: 411M
      limits:
        memory: 4417M
