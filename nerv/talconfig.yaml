clusterName: nerv
endpoint: https://192.168.1.10:6443
talosVersion: v1.10.1
allowSchedulingOnControlPlanes: true
nodes:
  - hostname: melchior-01
    controlPlane: true
    ipAddress: 192.168.1.10
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.1.10/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.1
            metric: 1024
    schematic:
      customization:
        extraKernelArgs:
          # https://github.com/siderolabs/talos/issues/9852#issuecomment-2524001105
          - console=tty0
          - console=ttyS0
          # https://gist.github.com/gavinmcfall/ea6cb1233d3a300e9f44caf65a32d519
          - net.ifnames=0 # Simple network interface names
          - intel_iommu=on # PCI passthrough
          - iommu=pt # PCI passthrough
          - mitigations=off # Less security, faster puter
        systemExtensions:
          officialExtensions:
            # https://gist.github.com/gavinmcfall/ea6cb1233d3a300e9f44caf65a32d519
            - siderolabs/mei
            - siderolabs/intel-ucode
            - siderolabs/i915
            - siderolabs/thunderbolt
            - siderolabs/qemu-guest-agent
    userVolumes:
      - name: local-hostpath
        filesystem:
          type: ext4
        provisioning:
          diskSelector:
            match: disk.transport == 'sata'
          minSize: 10Gi
          maxSize: 50Gi

