---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: redis-operator
  namespace: redis-system
spec:
  interval: 30m
  timeout: 60s
  url: oci://ghcr.io/ot-container-kit/charts/redis-operator
  ref:
    tag: 0.23.0
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis-operator
  namespace: redis-system
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: redis-operator
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 5
