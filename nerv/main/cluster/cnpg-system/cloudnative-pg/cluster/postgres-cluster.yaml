---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 1

  storage:
    storageClass: local-path
    size: 40Gi

  postgresql:
    parameters:
      max_connections: "500"

  superuserSecret:
    name: postgres-superuser

  managed:
    roles:
      - name: apps
        ensure: present
        login: true
        passwordSecret:
          name: postgres-apps-user
      - name: apps_elevated
        ensure: present
        login: true
        superuser: true
        passwordSecret:
          name: postgres-apps-elevated
