---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: cnpg-system
spec:
  instances: 1

  storage:
    storageClass: local-path
    size: 40Gi

  postgresql:
    parameters:
      max_connections: "500"
    pg_hba:
      # Allow replication connections from pods in the cluster
      - host replication postgres all md5

  enableSuperuserAccess: true

  superuserSecret:
    name: postgres-superuser

  managed:
    roles:
      - name: windmill
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-windmill-user
        inRoles:
          - windmill_admin
          - windmill_user
      - name: windmill_user
        ensure: present
        login: false
        superuser: false
      - name: windmill_admin
        ensure: present
        login: false
        superuser: false
        bypassrls: true
        inRoles:
          - windmill_user
      - name: home_assistant
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-home-assistant-user
      - name: luncherbox
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-luncherbox-user
