---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tailscale-operator
  namespace: flux-system
spec:
  targetNamespace: networking-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./nerv/main/cluster/networking-system/tailscale-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
