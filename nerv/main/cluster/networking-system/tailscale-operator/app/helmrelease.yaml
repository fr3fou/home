---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: tailscale
spec:
  interval: 30m
  url: https://pkgs.tailscale.com/helmcharts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: tailscale-operator
      version: 1.94.1
      sourceRef:
        kind: HelmRepository
        name: tailscale
      interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    oauth:
      clientId: kiwGc4ACw921CNTRL
      clientSecretKeyRef:
        name: tailscale-operator-secret
        key: clientSecret
    operatorConfig:
      hostname: k8s-operator-nerv
    apiServerProxyConfig:
      mode: "false"
