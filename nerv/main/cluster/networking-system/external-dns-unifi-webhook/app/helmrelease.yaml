---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: external-dns-unifi-webhook
spec:
  interval: 1h
  url: https://kashalls.github.io/external-dns-unifi-webhook/
---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-unifi-webhook
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns-unifi-webhook
      version: 0.2.3
      sourceRef:
        kind: HelmRepository
        name: external-dns-unifi-webhook
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    unifi:
      host: "https://192.168.0.1" # Your UniFi controller URL
      # If using a self-signed cert, set skipTLSVerify: true
      skipTLSVerify: true
    env:
      - name: UNIFI_USER
        valueFrom:
          secretKeyRef:
            name: external-dns-unifi-webhook-secret
            key: UNIFI_USER
      - name: UNIFI_PASS
        valueFrom:
          secretKeyRef:
            name: external-dns-unifi-webhook-secret
            key: UNIFI_PASS
