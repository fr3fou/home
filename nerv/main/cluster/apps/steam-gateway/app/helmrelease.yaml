---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: steam-gateway
  namespace: apps
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: apps
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      steam-gateway:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/fr3fou/steam-messaging-gateway
              tag: latest
            envFrom:
              - secretRef:
                  name: steam-gateway
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3001
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    service:
      app:
        controller: steam-gateway
        ports:
          http:
            port: 3001

    persistence:
      data:
        enabled: true
        existingClaim: steam-gateway-data
        globalMounts:
          - path: /app/data
