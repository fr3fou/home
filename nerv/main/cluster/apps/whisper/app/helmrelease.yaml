---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app whisper
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: apps
  install:
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    timeout: 15m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      whisper:
        pod:
          runtimeClassName: nvidia
          nodeSelector:
            kubernetes.io/hostname: casper-03
        containers:
          app:
            image:
              repository: ghcr.io/speaches-ai/speaches
              tag: latest-cuda
            env:
              WHISPER__MODEL: Systran/faster-whisper-large-v3-turbo
              WHISPER__INFERENCE_DEVICE: cuda
              WHISPER__COMPUTE_TYPE: float16
              UVICORN_HOST: 0.0.0.0
              UVICORN_PORT: "8000"
            resources:
              limits:
                nvidia.com/gpu: 1
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8000
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8000
                  periodSeconds: 10
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  failureThreshold: 30

    service:
      app:
        controller: whisper
        ports:
          http:
            port: 8000

    route:
      app:
        hostnames:
          - whisper.nerv.id
        parentRefs:
          - name: internal
            namespace: networking-system
        rules:
          - backendRefs:
              - name: whisper
                port: 8000

    persistence:
      cache:
        enabled: true
        type: persistentVolumeClaim
        storageClass: local-path
        size: 10Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /root/.cache
