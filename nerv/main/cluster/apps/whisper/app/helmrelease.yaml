---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app whisper
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: apps
  install:
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    timeout: 15m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      whisper:
        pod:
          runtimeClassName: nvidia
          nodeSelector:
            kubernetes.io/hostname: casper-03
        initContainers:
          download-model:
            image:
              repository: ghcr.io/ggml-org/whisper.cpp
              tag: main-cuda
            command:
              - /bin/sh
              - -c
              - |
                MODEL=/models/ggml-large-v3-turbo.bin
                if [ -f "$MODEL" ]; then
                  echo "Model already exists, skipping download"
                  exit 0
                fi
                /app/models/download-ggml-model.sh large-v3-turbo /models
            env:
              NVIDIA_VISIBLE_DEVICES: ""
        containers:
          app:
            image:
              repository: ghcr.io/ggml-org/whisper.cpp
              tag: main-cuda
            command:
              - /app/build/bin/whisper-server
            args:
              - --model
              - /models/ggml-large-v3-turbo.bin
              - --host
              - 0.0.0.0
              - --port
              - "8080"
              - --gpu-device
              - "0"
              - --inference-path
              - /v1/audio/transcriptions
            resources:
              limits:
                nvidia.com/gpu: 1
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8080
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8080
                  periodSeconds: 10
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8080
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  failureThreshold: 30

    service:
      app:
        controller: whisper
        ports:
          http:
            port: 8080

    route:
      app:
        hostnames:
          - whisper.nerv.id
        parentRefs:
          - name: internal
            namespace: networking-system
        rules:
          - backendRefs:
              - name: whisper
                port: 8080

    persistence:
      models:
        enabled: true
        type: persistentVolumeClaim
        storageClass: local-path
        size: 10Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /models
