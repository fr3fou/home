---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
spec:
  interval: 30m
  chart:
    spec:
      chart: ollama
      version: "1.44.0"
      sourceRef:
        kind: HelmRepository
        name: ollama
      interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    ollama:
      gpu:
        enabled: true
        type: nvidia
        number: 1
      models:
        pull:
          - nomic-embed-text
    runtimeClassName: nvidia
    resources:
      limits:
        nvidia.com/gpu: 1
    nodeSelector:
      kubernetes.io/hostname: casper-03
    tolerations:
      - key: node.kubernetes.io/unschedulable
        operator: Exists
        effect: NoSchedule
    persistentVolume:
      enabled: true
      storageClass: local-path
      size: 20Gi
