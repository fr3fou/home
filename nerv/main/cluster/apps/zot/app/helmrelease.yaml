---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zot
  namespace: apps
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: apps
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      zot:
        containers:
          app:
            image:
              repository: ghcr.io/project-zot/zot
              tag: v2.1.14
            env:
              TZ: Europe/Sofia
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /v2/
                    port: &port 5000
                  initialDelaySeconds: 5
                  periodSeconds: 10
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /v2/
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
    service:
      app:
        controller: zot
        ports:
          http:
            port: *port
    persistence:
      data:
        existingClaim: zot-data
        globalMounts:
          - path: /var/lib/registry
      config:
        type: configMap
        name: zot-config
        globalMounts:
          - path: /etc/zot/config.json
            subPath: config.json
            readOnly: true
