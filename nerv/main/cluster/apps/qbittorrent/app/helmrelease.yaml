---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/spec/replicas"]
  values:
    controllers:
      qbittorrent:
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.4@sha256:17e3e5f1c7e7fe81434f9d1f5f2e00da9a67f6dbfda1c988c0619932cb856047
            env:
              TZ: ${TIMEZONE}
              UMASK: "022"
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &bittorrent-port 50413
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: qbittorrent
        ports:
          http:
            port: *port
      bittorrent:
        controller: qbittorrent
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "${QBITTORRENT_IP}"
        ports:
          bittorrent:
            port: *bittorrent-port
    route:
      app:
        hostnames:
          - qb.nerv.id
        parentRefs:
          - name: internal
            namespace: networking-system
        rules:
          - backendRefs:
              - name: qbittorrent-app
                port: 8080
    persistence:
      configfiles:
        enabled: true
        type: configMap
        name: qbittorrent-config
        advancedMounts:
          qbittorrent:
            copy-config:
              - path: /configfiles
      config:
        enabled: true
        existingClaim: qbittorrent-config
        globalMounts:
          - path: /config
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /config/.cache
      incomplete:
        enabled: true
        existingClaim: qbittorrent-incomplete
        globalMounts:
          - path: /incomplete
      nas:
        type: nfs
        server: 192.168.1.72
        path: /var/nfs/shared/Downloads
        globalMounts:
          - path: /nas/Downloads
