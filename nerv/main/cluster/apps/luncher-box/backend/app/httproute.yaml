---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: luncher-box-backend
  namespace: apps
spec:
  parentRefs:
    - name: external
      namespace: networking-system
  hostnames:
    - luncherbox-api.deliprods.com
  rules:
    - backendRefs:
        - name: luncher-box-backend
          port: 8080
