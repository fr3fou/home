---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: apps
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: apps
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      home-assistant:
        pod:
          hostNetwork: true
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.1.0
            env:
              TZ: UTC
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
        initContainers:
          install-hacs:
            image:
              repository: busybox
              tag: 1.37.0
            command:
              - /bin/sh
              - -c
            args:
              - |
                HACS_VERSION="2.0.5"
                mkdir -p /config/custom_components/hacs
                rm -rf /config/custom_components/hacs
                wget -qO- "https://github.com/hacs/integration/releases/download/$${HACS_VERSION}/hacs.zip" | unzip -d /config/custom_components/hacs -
          copy-config:
            image:
              repository: busybox
              tag: 1.37.0
            command:
              - /bin/sh
              - -c
            args:
              - |
                if [ ! -f /config/configuration.yaml ]; then
                  cp /configfiles/* /config/
                fi

    service:
      app:
        controller: home-assistant
        ports:
          http:
            port: 8123

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
        globalMounts:
          - path: /config
      configfiles:
        enabled: true
        type: configMap
        name: home-assistant-config
        advancedMounts:
          home-assistant:
            copy-config:
              - path: /configfiles
