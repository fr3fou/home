---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: apps
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: apps
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      home-assistant:
        pod:
          hostNetwork: true
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.12.5
            env:
              TZ: UTC
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.96.2
            env:
              TZ: UTC
            args:
              - --auth
              - none
              - --user-data-dir
              - /config/.vscode
              - --extensions-dir
              - /config/.vscode
              - --port
              - "8080"
              - /config
            securityContext:
              runAsUser: 0
              runAsGroup: 0
        initContainers:
          install-hacs:
            image:
              repository: busybox
              tag: 1.37.0
            command:
              - /bin/sh
              - -c
            args:
              - |
                HACS_VERSION="2.0.5"
                mkdir -p /config/custom_components/hacs
                rm -rf /config/custom_components/hacs
                wget -qO- "https://github.com/hacs/integration/releases/download/$${HACS_VERSION}/hacs.zip" | unzip -d /config/custom_components/hacs -
          copy-config:
            image:
              repository: busybox
              tag: 1.37.0
            command:
              - /bin/sh
              - -c
            args:
              - |
                if [ ! -f /config/configuration.yaml ]; then
                  cp /configfiles/* /config/
                fi

    service:
      app:
        controller: home-assistant
        ports:
          http:
            port: 8123
      code-server:
        controller: home-assistant
        ports:
          http:
            port: 8080

    route:
      app:
        hostnames:
          - home.nerv.id
        parentRefs:
          - name: internal
            namespace: networking-system
        rules:
          - backendRefs:
              - name: home-assistant-app
                port: 8123
      code-server:
        hostnames:
          - code-home.nerv.id
        parentRefs:
          - name: internal
            namespace: networking-system
        rules:
          - backendRefs:
              - name: home-assistant-code-server
                port: 8080

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
        globalMounts:
          - path: /config
      configfiles:
        enabled: true
        type: configMap
        name: home-assistant-config
        advancedMounts:
          home-assistant:
            copy-config:
              - path: /configfiles
