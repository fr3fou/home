---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: shared-redis
  namespace: flux-system
spec:
  targetNamespace: apps
  path: ./nerv/main/cluster/apps/shared/redis/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: redis-operator
