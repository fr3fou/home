---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-apps
  namespace: apps
spec:
  instances: 1

  storage:
    storageClass: local-path
    size: 40Gi

  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: 4000m
      memory: 8Gi

  postgresql:
    parameters:
      max_connections: "500"
      shared_buffers: "1GB"
      effective_cache_size: "4GB"
      maintenance_work_mem: "512MB"
      work_mem: "8MB"

  superuserSecret:
    name: postgres-apps-superuser

  managed:
    roles:
      - name: windmill
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-windmill-user
        inRoles:
          - windmill_admin
          - windmill_user
      - name: windmill_user
        ensure: present
        login: false
        superuser: false
      - name: windmill_admin
        ensure: present
        login: false
        superuser: false
        bypassrls: true
        inRoles:
          - windmill_user
      - name: home_assistant
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-home-assistant-user
      - name: luncherbox
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-luncherbox-user
      - name: prowlarr
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: prowlarr-postgres-user
      - name: netronome
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: netronome-postgres-user
      - name: coder
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-coder-user
      - name: anby
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-anby-user
