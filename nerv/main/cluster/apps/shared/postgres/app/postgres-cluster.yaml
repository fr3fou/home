---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-apps
  namespace: apps
spec:
  instances: 1

  storage:
    storageClass: local-path
    size: 40Gi

  postgresql:
    parameters:
      max_connections: "500"

  superuserSecret:
    name: postgres-apps-superuser

  # Bootstrap from the existing postgres cluster in cnpg-system
  bootstrap:
    pg_basebackup:
      source: postgres-old
      database: app
      owner: app

  externalClusters:
    - name: postgres-old
      connectionParameters:
        host: postgres-rw.cnpg-system.svc.cluster.local
        user: postgres
        dbname: postgres
      password:
        name: postgres-old-superuser
        key: password

  managed:
    roles:
      - name: windmill
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-windmill-user
        inRoles:
          - windmill_admin
          - windmill_user
      - name: windmill_user
        ensure: present
        login: false
        superuser: false
      - name: windmill_admin
        ensure: present
        login: false
        superuser: false
        bypassrls: true
        inRoles:
          - windmill_user
      - name: home_assistant
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-home-assistant-user
      - name: luncherbox
        ensure: present
        login: true
        superuser: false
        passwordSecret:
          name: postgres-luncherbox-user
