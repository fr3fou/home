---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app text-embeddings
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: apps
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      text-embeddings:
        pod:
          runtimeClassName: nvidia
          nodeSelector:
            kubernetes.io/hostname: casper-03
        containers:
          app:
            image:
              repository: ghcr.io/huggingface/text-embeddings-inference
              tag: cuda-1.9
            args:
              - --model-id
              - mixedbread-ai/mxbai-embed-large-v1
              - --port
              - "8080"
            env:
              HF_HOME: /cache
            resources:
              limits:
                nvidia.com/gpu: 1
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  periodSeconds: 10
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  failureThreshold: 30

    service:
      app:
        controller: text-embeddings
        ports:
          http:
            port: 8080

    route:
      app:
        hostnames:
          - embeddings.nerv.id
        parentRefs:
          - name: internal
            namespace: networking-system
        rules:
          - backendRefs:
              - name: text-embeddings-app
                port: 8080

    persistence:
      cache:
        enabled: true
        type: persistentVolumeClaim
        storageClass: local-path
        size: 20Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /cache
