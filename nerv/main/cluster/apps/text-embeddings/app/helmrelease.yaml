---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app text-embeddings
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: apps
  install:
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    timeout: 15m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      text-embeddings:
        pod:
          runtimeClassName: nvidia
          nodeSelector:
            kubernetes.io/hostname: casper-03
        initContainers:
          pull-model:
            image:
              repository: ollama/ollama
              tag: 0.6.2
            command:
              - /bin/sh
              - -c
              - |
                /bin/ollama serve &
                SERVE_PID=$!
                sleep 5
                ollama pull nomic-embed-text
                kill $SERVE_PID 2>/dev/null
                exit 0
            env:
              OLLAMA_MODELS: /models
              NVIDIA_VISIBLE_DEVICES: ""
        containers:
          app:
            image:
              repository: ollama/ollama
              tag: 0.6.2
            env:
              OLLAMA_MODELS: /models
              OLLAMA_HOST: 0.0.0.0:11434
            resources:
              limits:
                nvidia.com/gpu: 1
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 11434
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 11434
                  periodSeconds: 10
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 11434
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  failureThreshold: 30

    service:
      app:
        controller: text-embeddings
        ports:
          http:
            port: 11434

    route:
      app:
        hostnames:
          - embeddings.nerv.id
        parentRefs:
          - name: internal
            namespace: networking-system
        rules:
          - backendRefs:
              - name: text-embeddings
                port: 11434

    persistence:
      models:
        enabled: true
        type: persistentVolumeClaim
        storageClass: local-path
        size: 20Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /models
