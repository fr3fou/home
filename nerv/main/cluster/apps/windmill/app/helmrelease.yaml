---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: windmill
spec:
  interval: 10m0s
  url: https://windmill-labs.github.io/windmill-helm-charts/
---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: windmill
spec:
  interval: 10m0s
  chart:
    spec:
      chart: windmill
      version: 4.0.60
      sourceRef:
        kind: HelmRepository
        name: windmill
  values:
    windmill:
      baseDomain: wm.nerv.id
      databaseUrlSecretName: windmill-db
      databaseUrlSecretKey: DATABASE_URL
      appReplicas: 1
      lspReplicas: 1
      workerGroups:
        - name: default
          replicas: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
        - name: native
          replicas: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
      app:
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 1Gi
      lsp:
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            memory: 512Mi
    postgresql:
      enabled: false
    minio:
      enabled: false
    ingress:
      enabled: false
