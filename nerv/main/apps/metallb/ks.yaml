apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb
  namespace: flux-system
spec:
  targetNamespace: apps
  path: ./nerv/main/apps/metallb/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m 