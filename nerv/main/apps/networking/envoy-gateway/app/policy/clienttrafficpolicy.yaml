---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/gateway.envoyproxy.io/clienttrafficpolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: client
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: internal
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: external
  clientIPDetection:
    xForwardedFor:
      numTrustedHops: 1
  tls:
    minVersion: '1.2'
    alpnProtocols:
      - h2
      - http/1.1