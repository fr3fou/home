apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: bgp-advertisements
  labels:
    advertise: bgp
spec:
  advertisements:
    # NOTE: Useful for debugging Pods directly
    # - advertisementType: "PodCIDR"
    #   attributes:
    #     communities:
    #       standard: ["65000:100"]
    - advertisementType: "Service"
      service:
        addresses:
          - LoadBalancerIP
      selector:
        matchExpressions:
          - key: ThisFakeSelector
            operator: NotIn
            values:
              - will-match-and-announce-all-services