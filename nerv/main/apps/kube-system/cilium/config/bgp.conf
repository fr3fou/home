router bgp 65000
  bgp router-id 192.168.0.1
  no bgp ebgp-requires-policy
  no bgp default ipv4-unicast
  no bgp network import-check

  neighbor nerv-cluster peer-group
  neighbor nerv-cluster remote-as 65020

  neighbor nerv-cluster timers 2 6
  neighbor nerv-cluster timers connect 5
  neighbor nerv-cluster activate

  neighbor 192.168.1.10 peer-group nerv-cluster

  address-family ipv4 unicast
    neighbor nerv-cluster next-hop-self
    neighbor nerv-cluster activate
  exit-address-family