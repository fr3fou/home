apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: apps
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.8.2

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    hostNetwork: true

    dnsPolicy: "ClusterFirstWithHostNet"

    service:
      main:
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "home.lab.simo.sh"
            paths:
              - path: /

    persistence:
      config:
        enabled: true

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 126m
        memory: 411M
      limits:
        memory: 4417M

    addons:
      codeserver:
        enabled: false

        image:
          repository: ghcr.io/k8s-at-home/code-server
          tag: v4.6.0
          pullPolicy: Always

        args:
          - --auth
          - none
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"

        git:
          deployKeySecret: home-assistant-deploykey

        ingress:
          enabled: true
          ingressClassName: "nginx"
          hosts:
            - host: "code.lab.simo.sh"
              paths:
                - path: /

        resources:
          requests:
            cpu: 11m
            memory: 94M
          limits:
            memory: 1007M

        volumeMounts:
          - name: config
            mountPath: /config