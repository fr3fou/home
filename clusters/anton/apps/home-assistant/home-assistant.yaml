apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: apps
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: apps

  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.8.2

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: macvlan-static-iot-hass

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    hostNetwork: true

    dnsPolicy: "ClusterFirstWithHostNet"

    service:
      main:
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "home.lab.simo.sh"
            paths:
              - path: /
                   
    persistence:
      config:
        enabled: true