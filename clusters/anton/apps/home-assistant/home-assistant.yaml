apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: apps
spec:
  interval: 5m0s
  chart:
    spec:
      chart: home-assistant
      version: "13.4.2"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
  values:
    http:
      use_x_forwarded_for: true
      trusted_proxies:
        - 10.42.0.0/16 # k3s Pod range
        - 100.64.0.0/10 # Tailscale IP Range
    ingress:
      main:
        enabled: true
        annotations: { }
        labels: { }
        ingressClassName: "nginx"
        hosts:
          - host: home.lab.simo.sh
            paths:
              - path: /
                pathType: Prefix