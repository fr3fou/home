apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: loki-stack
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/loki-stack
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: StatefulSet
      name: loki-stack
      namespace: apps
  dependsOn:
    - name: kube-prometheus-stack
