apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: redis
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./core/redis
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: StatefulSet
      name: redis-master
      namespace: core
  dependsOn:
    - name: core-base
