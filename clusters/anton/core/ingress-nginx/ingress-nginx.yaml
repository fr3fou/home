apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: ingress-nginx
spec:
  url: https://kubernetes.github.io/ingress-nginx/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: "4.2.1"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
  values:
    config:
      use-forwarded-headers: "true"
      enable-real-ip: "true"
