apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: core
spec:
  interval: 5m0s
  chart:
    spec:
      chart: ingress-nginx
      version: "4.4.2"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
  values:
    config:
      use-forwarded-headers: "true"
      enable-real-ip: "true"
    controller:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: core
          namespaceSelector:
            any: true
    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 2.19.0
      extraEnvs:
        - name: TEMPLATE_NAME
          value: cats
        - name: SHOW_DETAILS
          value: "false"
