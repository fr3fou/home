apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: core
spec:
  interval: 5m0s
  chart:
    spec:
      chart: ingress-nginx
      version: "4.4.2"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
  values:
    controller:
      config:
        use-forwarded-headers: "true"
        enable-real-ip: "true"
        custom-http-errors: "400,401,402,403,404,405,406,407,408,409,410,411,412,413,414,415,416,417,418,420,421,422,423,424,425,426,429,431,444,450,451,497,498,500,501,502,503,504,506,507,508,509,510,511,521,522,523,525,599"
      service:
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${NGINX_IP}"
        externalTrafficPolicy: Local
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespaceSelector:
            any: true          
          additionalLabels:
            release: "kube-prometheus-stack"
    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 2.19.0
      extraEnvs:
        - name: TEMPLATE_NAME
          value: cats
        - name: SHOW_DETAILS
          value: "false"
