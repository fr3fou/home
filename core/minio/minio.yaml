apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: core
spec:
  interval: 10m0s
  chart:
    spec:
      chart: minio
      version: "12.13.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami
  install:
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10

  values:
    auth:
      existingSecret: minio-creds

    persistence:
      enabled: true
      existingClaim: minio-data

    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/whitelist-source-range: ${PRIVATE_WHITELIST}
      hostname: &console-host minio-console.${PERSONAL_DOMAIN}
      extraTls:
        - hosts:
            - *console-host
          secretName: letsencrypt-minio-console

    apiIngress:
      enabled: true
      ingressClassName: tailscale
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/whitelist-source-range: ${PRIVATE_WHITELIST}
      hostname: &api-host s3.${PERSONAL_DOMAIN}
      extraTls:
        - hosts:
            - *api-host
          secretName: letsencrypt-minio
