apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: core
spec:
  interval: 5m0s
  chart:
    spec:
      chart: external-dns
      version: "6.9.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami
  values:
    provider: cloudflare
    cloudflare:
      secretName: cloudflare-external-dns-secret
      proxied: false
    domainFilters:
      - "{PERSONAL_DOMAIN}"
